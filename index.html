<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title></title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.css' rel='stylesheet' />
        <style>
         body { margin:0; padding:0; }
         #map { position:absolute; top:0; bottom:0; width:100%; }
        </style>
    </head>
    <body>
        <style>
         #menu {
             background: #fff;
             position: absolute;
             z-index: 1;
             top: 10px;
             right: 10px;
             border-radius: 3px;
             width: 120px;
             border: 1px solid rgba(0,0,0,0.4);
             font-family: 'Open Sans', sans-serif;
         }

         #menu a {
             font-size: 13px;
             color: #404040;
             display: block;
             margin: 0;
             padding: 0;
             padding: 10px;
             text-decoration: none;
             border-bottom: 1px solid rgba(0,0,0,0.25);
             text-align: center;
         }

         #menu a:last-child {
             border: none;
         }

         #menu a:hover {
             background-color: #f8f8f8;
             color: #404040;
         }

         #menu a.active {
             background-color: #3887be;
             color: #ffffff;
         }

         #menu a.active:hover {
             background: #3074a4;
         }
         #gif {
             z-index: 1;
             bottom: 30px;
             right: 10px;
             position: absolute;
         }
        </style>

        <nav id="menu"></nav>
        <div id="gif"><img src="assets/cat-shaq.gif" /></div>
        <div id='map'></div>
        <script src="bundle.js"></script>
    </body>
</html>
